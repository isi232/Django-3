<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — App</title>
  <link rel="stylesheet" href="static/blog/css/index.css" />
</head>
<body>
  <main class="auth-page">
    <div class="card">
      <div class="brand">
        <h1>App</h1>
      </div>

      <form id="loginForm" class="form" novalidate>
        <div class="input-group">
          <label for="login-username">Telefon, istifadəçi adı və ya e-poçt</label>
          <input id="login-username" name="username" type="text" required />
        </div>

        <div class="input-group">
          <label for="login-password">Parol</label>
          <div class="password-wrap">
            <input id="login-password" name="password" type="password" required minlength="6" />
            <button type="button" class="pw-toggle" id="loginPwToggle" aria-label="Show password">
              <!-- simple eye icon -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn primary">Daxil ol</button>

        <div class="divider"><span>YA</span></div>

        <button type="button" class="btn social">Davam et Facebook ilə</button>

        <a class="forgot" href="#">Parolu unutdun?</a>
      </form>
    </div>

    <div class="card alt">
      <p>Hesabın yoxdur? <a href="signup">Qeydiyyat</a></p>
    </div>

    <p class="app-links">Get the app. (placeholder)</p>
  </main>

  <script src="static/blog/js/login.js"></script> 
</body>
</html>
